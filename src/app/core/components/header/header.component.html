<mat-toolbar>
  <div class="toolbar-row flex-between">
    <img src="../../../../assets/logo.png" alt="Carebox">
    <div class="toolbar-icons flex-between">
      <div class="toolbar-group">
        <mat-icon aria-hidden="false" aria-label="Group icon" svgIcon="custom"></mat-icon>
        <div class="toolbar-group__info mat-body">{{ info }}</div>
      </div>
      <mat-icon aria-hidden="false" aria-label="Menu icon" fontIcon="menu"></mat-icon>
    </div>
  </div>
</mat-toolbar>
